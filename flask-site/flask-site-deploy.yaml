apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-site
  namespace: file-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-site
  template:
    metadata:
      labels:
        app: flask-site
    spec:
      containers:
      - name: flask-site
        image: flask-site:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flask-site-service
  namespace: file-demo
spec:
  type: NodePort
  selector:
    app: flask-site
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000
