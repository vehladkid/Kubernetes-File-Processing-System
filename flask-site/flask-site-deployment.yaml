apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-site
  namespace: file-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-site
  template:
    metadata:
      labels:
        app: flask-site
    spec:
      containers:
      - name: flask-site
        image: vehladkid/flask-upload:v3   # ✅ Your uploaded Docker Hub image
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: upload-storage
          mountPath: /uploads               # ✅ Mounts PVC to this folder
      volumes:
      - name: upload-storage
        persistentVolumeClaim:
          claimName: flask-upload-pvc       # ✅ PVC already created in file-demo
---
apiVersion: v1
kind: Service
metadata:
  name: flask-site-service
  namespace: file-demo
spec:
  type: NodePort
  selector:
    app: flask-site
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 32010                        # ✅ Ensure this port isn’t already in use
