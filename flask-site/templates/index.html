<!DOCTYPE html>
<html>
<head>
    <title>File Upload & Manager</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 10px; }
        h1 { text-align: center; }
        a { text-decoration: none; color: blue; }
        .delete { color: red; margin-left: 10px; }
        .topbar { text-align: right; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="topbar">
        <a href="/stats">ðŸ“Š View Dashboard</a>
    </div>
    <h1>ðŸ“‚ File Upload & Manager</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h3>Uploaded Files:</h3>
    {% if files %}
        <ul>
        {% for file in files %}
            <li>{{ file[1] }} ({{ file[2] }})
                <a href="{{ url_for('uploaded_file', filename=file[1]) }}">[View]</a>
                <a class="delete" href="{{ url_for('delete_file', file_id=file[0]) }}">[Delete]</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</div>
</body>
</html>
